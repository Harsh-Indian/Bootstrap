<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="./src/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/icon-font.css.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-5 shadow-lg">
      <a class="navbar-brand" href="#">
        <img
          class="logo__image"
          src="./src/Helper_Community-removebg-preview.png"
          alt="Logo"
      /></a>
      <button
        class="navbar-toggler d-lg-none toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavId"
      >
        <i class="navbar-toggler-icon"></i>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a
              class="nav-link fs-4 text-white fw-bold btn btn-warning border-light px-3 mx-lg-3"
              href="#"
              >Home
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link fs-4 mx-lg-3 text-white fw-bold btn bg-secondary border-light px-3"
              href="#"
              >About</a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle fs-4 text-white fw-bold btn btn-secondary border-light px-3 mx-lg-3"
              href="#"
              id="dropdownId"
              data-bs-toggle="dropdown"
              >Services</a
            >
            <ul
              class="dropdown-menu overflow-hidden"
              aria-labelledby="dropdownId"
            >
              <li class="dropdown-item px-3 fs-5">Money Loan</li>
              <li class="dropdown-item px-3 fs-5">Emergency Security</li>
            </ul>
          </li>
        </ul>
        <form class="d-flex my-2 gap-3 ms-lg-3">
          <input
            class="form-control my-2 fs-4 border-0 border-bottom border-warning border-3"
            type="text"
            placeholder="Search  Anything ..."
          />
          <button
            class="btn btn-outline-success my-2 fs-5 text-secondary bg-light border-0"
            type="submit"
          >
            <span class="icon-basic-magnifier fs-2 text-warning"></span>
          </button>
        </form>
      </div>
    </nav>
    <main>
      <div class="logo"></div>
    </main>
    <script src="Bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
